<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTPS</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90vw;
      max-width: 375px;
      height: 90vh;
      max-height: 667px;
      background-color: rgb(15, 15, 15);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }

    .chat-header {
      background-color: #161616;
      padding: 10px;
      border-bottom: 1px solid #2e2e2e;
      display: flex;
      align-items: center;
    }

    .chat-header .contact-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #000000;
      margin-right: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-header .contact-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-header .name {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }

    .chat-header .status {
      margin-left: auto;
      font-size: 14px;
      color: #bcbcbc;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .message {
      padding: 10px 15px;
      margin: 5px 10px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
      position: relative;
      border-radius: 18px;
      opacity: 0;
      animation: popUp 0.5s forwards;
    }

    .received {
      background-color: #3a3a3c;
      color: white;
      text-align: left;
      margin-right: auto;
      border-radius: 18px 18px 18px 0;
    }

    .sent {
      background-color: #007aff;
      color: white;
      text-align: right;
      margin-left: auto;
      border-radius: 18px 18px 0 18px;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      width: 60px;
      height: 20px;
      margin: 10px 15px;
      position: absolute;
      bottom: 10px;
      left: 15px;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    .typing-indicator div {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #cccccc;
      animation: blink 1s infinite both;
    }

    .typing-indicator div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes popUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
      padding: 10px 0;
    }

    .choice-btn {
      background-color: #007aff;
      color: #e5e5ea;
      padding: 10px 20px;
      border-radius: 18px;
      cursor: pointer;
      display: inline-block;
      font-size: 14px;
      text-align: center;
      min-width: 100px;
      animation: fadeIn 0.3s ease-out;
      transition: background-color 0.3s;
    }

    .choice-btn:hover {
      background-color: #0051a8;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <div class="contact-photo">
        <img src="ac3f93fc-d1c1-46a4-bb77-7fab78a58f99.jpg" alt="Contact Photo"> <!-- Replace with actual image URL -->
      </div>
      <div class="name">el</div>
      <div class="status">Online</div>
    </div>

    <div class="messages-container">
      <div id="typingIndicator" class="typing-indicator hidden">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div id="message1" class="message received hidden">Hi, Brey! HAHAHAHHAHAHAHA</div>
      <div id="message2" class="message received hidden">Wala talagang virus.</div>
      <div id="message3" class="message received hidden">Daming kineme, ‘no?</div>
      <div id="message4" class="message received hidden">Pero ito na nga kasi, dahil nakaabot ka na rito, gusto mo pa ba malaman ‘yung mga susunod?</div>

      <div id="choices1" class="choices hidden">
        <div class="choice-btn" onclick="chooseOption('syempre')">Syempre</div>
        <div class="choice-btn" onclick="chooseOption('wagna')">Wag na</div>
      </div>

      <div id="syempreResponse" class="message sent hidden">Syempre</div>
      <div id="syempreFollowUp" class="message received hidden">YEHEEEY!</div>
      <div id="wagnaResponse" class="message sent hidden">Wag na</div>
      <div id="wagnaFollowUp" class="message received hidden">Ah, ayaw mo? haha sigi</div>

      <div id="choices2" class="choices hidden">
        <div class="choice-btn" onclick="goToNextPage()">></div>
        <div class="choice-btn" onclick="goToNextPage()">×</div>
      </div>
    </div>
  </div>

  <script>
    function showTypingIndicator(callback, delay = 1000) {
      const typingIndicator = document.getElementById('typingIndicator');
      typingIndicator.classList.remove('hidden');
      typingIndicator.style.opacity = 1;
      setTimeout(() => {
        typingIndicator.style.opacity = 0;
        setTimeout(() => {
          typingIndicator.classList.add('hidden');
          callback();
        }, 300);
      }, delay);
    }

    function updateScroll() {
      const messagesContainer = document.querySelector('.messages-container');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    setTimeout(() => {
      showTypingIndicator(() => {
        document.getElementById('message1').classList.remove('hidden');
        updateScroll();
      });
    }, 1000);

    setTimeout(() => {
      showTypingIndicator(() => {
        document.getElementById('message2').classList.remove('hidden');
        updateScroll();
      });
    }, 4000);

    setTimeout(() => {
      showTypingIndicator(() => {
        document.getElementById('message3').classList.remove('hidden');
        updateScroll();
      });
    }, 7000);

    setTimeout(() => {
      showTypingIndicator(() => {
        document.getElementById('message4').classList.remove('hidden');
        updateScroll();
      });
    }, 10000);

    setTimeout(() => {
      document.getElementById('choices1').classList.remove('hidden');
      updateScroll();
    }, 13000);

    function chooseOption(choice) {
      document.getElementById('choices1').classList.add('hidden');
      if (choice === 'syempre') {
        document.getElementById('syempreResponse').classList.remove('hidden');
        updateScroll();
        setTimeout(() => showTypingIndicator(() => {
          document.getElementById('syempreFollowUp').classList.remove('hidden');
          updateScroll();
        }), 1000);
        setTimeout(() => goToNextPage(), 4000);
      } else if (choice === 'wagna') {
        document.getElementById('wagnaResponse').classList.remove('hidden');
        updateScroll();
        setTimeout(() => showTypingIndicator(() => {
          document.getElementById('wagnaFollowUp').classList.remove('hidden');
          updateScroll();
        }), 1000);
        setTimeout(() => document.getElementById('choices2').classList.remove('hidden'), 4000);
      }
    }

    function goToNextPage() {
      window.location.href = "nextpage.html";  // Replace with actual page URL
    }
  </script>

</body>
</html>
